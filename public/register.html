<!DOCTYPE html>
<html lang="en">

<head>
  <title>Retro Amazon</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- css link -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body style="background-color: skyblue;">
  <header>
    <div id="menuHolder">
      <div role="navigation" class="sticky-top border-bottom" id="mainNavigation">
        <div class="flexMain">
          <div class="flex2">
            <button type="button" class="whiteLink siteLink" style="border-right:1px solid #eaeaea" onclick="menuToggle()"><i class="fas fa-bars me-2"></i> MENU</button>
          </div>
          <div class="flex3 text-center" id="siteBrand">
            Retro Amazon
          </div>

          <div class="flex2 text-end d-block d-md-none">
            <button type="button" class="whiteLink siteLink"><i class="fas fa-search"></i></button>
          </div>

          <div class="flex2 text-end d-none d-md-block">
            <button type="button" class="whiteLink siteLink"><a href="register.html" style="text-decoration: none; color: black;">REGISTER</a></button>
            <button type="button" class="blackLink siteLink"><a href="login.html" style="text-decoration: none; color: white;">Login</a></button>
          </div>
        </div>
      </div>

      <div id="menuDrawer">
        <div class="p-4 border-bottom">
          <div class="row">
            <div class="col">
              <select class="noStyle">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
              </select>
            </div>
            <div class="col text-end ">
              <i class="fas fa-times" role="btn" onclick="menuToggle()"></i>
            </div>
          </div>
        </div>
        <div>
          <a href="index.html" class="nav-menu-item"><i class="fas fa-home me-3"></i>Home</a>
          <a href="/api/users/list" class="nav-menu-item"><i class="fab fa-product-hunt me-3"></i>Books</a>
          <a href="/api/users/1234" class="nav-menu-item"><i class="fas fa-search me-3"></i>Search</a>
          <a href="checkout.html" class="nav-menu-item"><i class="fas fa-wrench me-3"></i>Checkout</a>
          <a href="about.html" class="nav-menu-item"><i class="fas fa-building me-3"></i>About Us</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>This is my User Registration Page</h1>
    <form action="/api/users/add" method="post">
      <div>
        <label for="txtFullName" class="form-label">Enter Your Full Name</label>
        <input type="text" name="fullName" id="txtFullName" class="form-control">
      </div>
      <div>
        <label for="txtEmail" class="form-label">Enter Your Email</label>
        <input type="email" name="email" id="txtEmail" class="form-control">
      </div>
      <div>
        <label for="txtPassword" class="form-label">Enter Your Password</label>
        <input type="password" name="password" id="txtPassword" class="form-control">
      </div>
      <div class="mt-3">
        <button type="submit" value="Register User" class="btn btn-primary">Register User</button>
      </div>
    </form>
  </main>
  <footer>
    

  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="/js/custom.js"></script>
</body>

</html>
